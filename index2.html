<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>HTML Tables</title>
    <link rel="icon" href="/images/392361.png">
</head>
<body>
    <table style="border: 1px solid black;">
        <tr>
            <td>Name</td>
            <td>Employee</td>
            <td>Gender</td>
        </tr>
        <tr>
            <td>Neena Gupta</td>
            <td>556</td>
            <td>Female</td>
        </tr>
        <tr>
            <td>Abhinav Saxena</td>
            <td>778</td>
            <td>Male</td>
        </tr>
    </table>
    <h2>Ordered list</h2>
    <ol>
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
    </ol>

    <h2>Unordered list</h2>
    <ul>
         <li>Item1</li>
         <li>Item2</li>
         <li>Item3</li>
    </ul>

    <h2>Definition list</h2>
    <dl>
        <dt>Term1</dt>
        <dd>Definition of term 1</dd>
        <dt>Term2</dt>
        <dd>Definition of term 2</dd>
    </dl>
    
</body>
</html>
