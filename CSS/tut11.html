<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>CSS Tutorial</title>
    <link rel="stylesheet" href="tut11.css">
    <!-- external css   -->
    <style>
        p{
            color: purple;
            background-color: seagreen !important; 
             /* if you want to give precedence to this then write important - nothing can override important  */
             /* internal css */
        }
    </style>
</head>
<body>
   <h3>This is CSS Tutorial</h3> 
   <p style="color: red; background-color: yellow;">This tutorial will teach you everything you need to know about HtML/CSS - Inline CSS</p>
   <!-- inline css has more precedence then external css and internal css -->
   <p>Internal CSS</p>
   <!--thing which is written afterwards will take more order precedence -->
   <!-- the thing which you wrote afterwards in internal and external css will take more order precedence  --> 
   <!-- between external and internal css precedence will be the one which is afterwards that means the property which is at the end because it will override old property-->
</body>
</html>
